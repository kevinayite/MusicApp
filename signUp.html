<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Sign Up Page </title>
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="shortcut icon" href="/Images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="spotify-header">
        <nav class="spotify-nav">
            <i class="ri-spotify-fill logo"></i>
            <span class="head-txt">Spotify</span>
        </nav>
    </header>

    <main class="main-content">
        <div class="login-container">
            <div class="login-head">
                <h1>Sign Up to Spotify</h1>
            </div>

            <div class="login-options">
                <div class="google">
                    <img src="/assets/google.webp" alt="google">
                    <h3>Continue with Google</h3>
                </div>

                <div class="facebook">
                    <img src="/assets/facebook.svg" alt="facebook">
                    <h3>Continue with Facebook</h3>
                </div>

                <div class="apple">
                    <img src="/assets/apple.png" alt="apple">
                    <h3>Continue with Apple</h3>
                </div>

                <div class="mobile">
                    <h3>Continue with phone number</h3>
                </div>
            </div>

            <div class="login-content">
                <div class="email-input-box">
                    <label for="text" class="email-label">Names</label>
                    <input type="text" class="email-input" placeholder="Enter your full name" required>
                </div>


                <div class="email-input-box">
                    <label for="email" class="email-label">Email or username</label>
                    <input type="email" class="email-input" placeholder="Email or username" required>
                </div>

                <div class="password-input-box">
                    <label for="password" class="password-label">Password</label>
                    <div class="pass-div">
                        <input type="password" class="password-input" placeholder="Password" required>
                        <i class="ri-eye-off-line pass-toggle"></i>
                    </div>
                </div>

                <!-- <div class="remember">
                    <input type="checkbox" class="rem-check" checked>
                    <span class="rem-txt">Remember me</span>
                </div> -->

                <div class="login-button">
                    <button type="submit" class="login-btn">Sign UP</button>
                </div>

                
            </div>

            <div class="signUp">
                <span class="signUp-txt">Already have an account <a href="login.html">Log In</a></span>
            </div>
        </div>
    </main>

    <footer class="footer">
        <span class="footer-txt">This site is protected by reCAPTCHA and the Google <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.</span>
    </footer>
</body>
</html>
